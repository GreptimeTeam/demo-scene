---
processors:
  - date:
      fields:
        - timestamp
      formats:
        - "%Y-%m-%dT%H:%M:%SZ"

transform:
  - fields:
      - client
      - referer
      - request
    type: string
  - fields:
      - status
    type: uint16
  - fields:
      - size
    type: uint32
  - fields:
      - agent
    type: string
    # index: fulltext
  - field: timestamp, access_time
    type: time
    index: timestamp
